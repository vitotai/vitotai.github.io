        var nsg = sg * ((1.00130346 - 0.000134722124 * t + 0.00000204052596 * t * t - 0.00000000232820948 * t * t * t) /
            (1.00130346 - 0.000134722124 * c + 0.00000204052596 * c * c - 0.00000000232820948 * c * c * c));
        return nsg;
    },
    pTempCorrectionF(sg, t, c) {
        return BrewMath.sg2pla(BrewMath.tempCorrectionF(BrewMath.pla2sg(sg), t, c));
    },
    tempCorrection(celsius, sg, t, c) {
        return celsius ? BrewMath.tempCorrectionF(sg, C2F(t), C2F(c)) : BrewMath.tempCorrectionF(sg, t, c);
    },
    pTempCorrection(celsius, sg, t, c) {
        return celsius ? BrewMath.pTempCorrectionF(sg, C2F(t), C2F(c)) : BrewMath.tempCorrectionF(sg, t, c);
    }
};

    /* ispindel calibration */
    var PolyRegression = {
        allpoints: [],
        clear: function() {
            var tbody = document.getElementById("pointlist").getElementsByTagName("tbody")[0];
            var rl = tbody.querySelectorAll("tr.pl_calpoint");
            var count = rl.length;
            for (var i = rl.length - 1; i >= 0; i--) {
                var tr = rl[i];
                tr.parentNode.removeChild(tr);
            }
            return tbody;
        },
        newrow: function(values) {
            var tr = this.row.cloneNode(true);

            var td2 = tr.querySelector("td.pl_tilt");
            td2.innerHTML = values[0].toFixed(2);

            var td4 = tr.querySelector("td.pl_sg");
            td4.innerHTML = this.plato ? values[1].toFixed(2) : values[1].toFixed(4); // BrewMath.brix2sg(this.points[i][1]).toFixed(3);

            var td6i = tr.querySelector("td.pl_value");
            td6i.innerHTML = this.plato ? values[2].toFixed(2) : values[2].toFixed(4);

            var td6 = tr.querySelector("td.pl_error");
            td6.innerHTML = this.plato ? values[3].toFixed(2) : (values[3] * 1000).toFixed(1);

            var ig_input = tr.querySelector("input.pl_ignored_cb");
            ig_input.checked = values[4];
            var t = this;
            ig_input.onchange = function() { t.igchanged(this); };
            return tr;
        },
        igchanged: function(checkbox) {
            var tbody = document.getElementById("pointlist").getElementsByTagName("tbody")[0];
            var ilist = tbody.querySelectorAll("input.pl_ignored_cb");
            var mask = 0;
            var notignored = 0;
            for (var i = 0; i < ilist.length; i++) {
                if (ilist[i].checked) mask = mask | (0x1 << i);
                else notignored++;
            }
            if (notignored < 2) {
                console.log("less than 2.");
                checkbox.checked = false;
            } else {
                this.cal_igmask = mask;
                this.show();
            }
        },
        show: function() {
            if (!this.row) {
                this.row = Q("#pointlist tr.pl_calpoint");
                this.row.parentNode.removeChild(this.row);
            }
            this.getFormula();
            var tbody = this.clear();
            for (var i = 0; i < this.ptlist.length; i++) {
                tbody.appendChild(this.newrow(this.ptlist[i]));
            }
            this.chart();
        },
        getFormula: function() {
            var t = this;
            if (t.allpoints.length < 2) return;
            t.points = [];
            for (var i = 0; i < t.allpoints.length; i++) {
                if (!((0x1 << i) & t.cal_igmask)) t.points.push(t.allpoints[i]);
            }
            if (t.points.length < 2) {
                // ignore too much. ignore the ignore
                t.points = t.alpoints;
                t.cal_igmask = 0;
            }

            var poly = regression('polynomial', t.points, (t.points.length > 3) ? 3 : ((t.points.length > 2) ? 2 : 1), {
                precision: 9
            });
            t.regression = poly;
            Q("#polynormial").innerHTML = poly.string;
            // caluate errors

            t.sgByTilt = (t.points.length > 3) ?
                function(x) {
                    return poly.equation[0] +
                        poly.equation[1] * x +
                        poly.equation[2] * x * x +
                        poly.equation[3] * x * x * x;
                } : ((t.points.length > 2) ? function(x) {
                    return poly.equation[0] +
                        poly.equation[1] * x +
                        poly.equation[2] * x * x;
                } : function(x) {
                    return poly.equation[0] +
                        poly.equation[1] * x;
                });

            var point_list = [];

            for (var i = 0; i < t.allpoints.length; i++) {
                var tilt = t.allpoints[i][0];
                var realsg = t.allpoints[i][1];
                var cal_sg = t.sgByTilt(tilt);
                var error = realsg - cal_sg;
                var ignored = ((0x1 << i) & t.cal_igmask) != 0;
                point_list.push([tilt, realsg, cal_sg, error, ignored]);
            }
            t.ptlist = point_list;
        },
        chart: function() {
            var data = [];
            for (var i = 0; i < this.allpoints.length; i++) {
                data.push([this.ptlist[i][0], this.ptlist[i][1], this.ptlist[i][2]]);
            }
            if (typeof this.graph == "undefined") {
                this.graph = new Dygraph(
                    document.getElementById("graph"), data, {
                        labels: ["Tilt", "SG", "Interpolated"],
                        colors: ["rgb(240, 100, 100)", "rgb(89, 184, 255)"],
                        series: {
                            'SG': {
                                drawPoints: true,
                                pointSize: 4,
                                strokeWidth: 0
                            }
                        },
                        axisLabelFontSize: 12,
                        gridLineColor: '#ccc',
                        gridLineWidth: '0.1px',
                        strokeWidth: 1,
                        xRangePad: 10,
                        axes: {
                            y: {
                                axisLabelWidth: 40,
                                axisLabelFormatter: function(y) {
                                    return y.toFixed(3);
                                },
                                valueFormatter: function(y) {
                                    return y.toFixed(3);
                                }
                            },
                            x: {
                                pixelsPerLabel: 30,
                                axisLabelWidth: 40
                            }
                        }
                    }
                );
            } else {
                this.graph.updateOptions({
                    'file': data
                });
                this.graph.resize();
            }
        }
    };

    function applyIgnoreMask() {
        BChart.setIgnoredMask(PolyRegression.cal_igmask);
    }

    function openpolynomialpane() {
        Q("#polynomialpane").style.display = "block";
        PolyRegression.allpoints = BChart.chart.calibrationPoints;
        PolyRegression.cal_igmask = BChart.chart.cal_igmask;
        PolyRegression.plato = BChart.chart.plato;
        PolyRegression.show();
    }

    function closepolynomialpane() {
        Q("#polynomialpane").style.display = "none";
    }
    /* end of calibration */
</script>

        BrewChart.prototype.getGravityOfTime=function(time,filtered=true){
            if(typeof filtered == "undefined") filtered=true;
            var duration =  this.ctime - time;
            return this.getGravityBefore(duration>0? duration:0,filtered);
        };
        BrewChart.prototype.getGravityBefore=function(duration,filtered){
            if(typeof filtered == "undefined") filtered=true;
            var row = this.data.length - Math.round(duration/this.interval);
            var index=filtered? FilteredSgLine:GravityLine;
            while(row>=0){
                var gravity=this.data[row][index];
                if(gravity != null) return gravity;
                row--;
            }
            return NaN;
        };
        
        BrewChart.prototype.findNearestRow = function(g, time) {
            "use strict";
            var low = 0,
                high = g.numRows() - 1;
            var mid, comparison;

            while (low < high) {
                mid = Math.floor((low + high) / 2);
                comparison = g.getValue(mid, 0) - time;
                if (comparison < 0) {
                    low = mid + 1;
                    continue;
                }
                if (comparison > 0) {
                    high = mid - 1;
                    continue;
                }
                return mid;
            }
            return low;
        };
        BrewChart.prototype.findStateBlocks = function(g, start, end) {
            "use strict";
            var result = [];
            var state = this.state[start]; //getState(g, start);             // current state
            var newState;
            for (var i = start; i < end; i++) { // find the next change
                newState = this.state[i]; //getState(g, i);
                if (newState !== state) {
                    result.push({
                        row: i,
                        state: state
                    });
                    state = newState;
                }
            }
            result.push({
                row: end,
                state: state
            });
            return result;
        };
        BrewChart.prototype.getTime = function(g, row) {
            "use strict";
            if (row >= g.numRows()) {
                row = g.numRows() - 1;
            }
            return g.getValue(row, 0);
        };
        BrewChart.prototype.drawBackground = function(ctx, area, graph) {
            var timeStart = graph.toDataXCoord(area.x);
            var timeEnd = graph.toDataXCoord(area.x + area.w);
            // the data rows for the range we are interested in. 0-based index. This is deliberately extended out one row
            // to be sure the range is included
            var rowStart = Math.max(this.findNearestRow(graph, timeStart) - 1, 0);
            var rowEnd = this.findNearestRow(graph, timeEnd) + 1;
            if (rowStart === null || rowEnd === null) {
                return;
            }
            var blocks = this.findStateBlocks(graph, rowStart, rowEnd); // rowEnd is exclusive

            var startX = 0; // start drawing from 0 - the far left
            for (var i = 0; i < blocks.length; i++) {
                var block = blocks[i];
                var row = block.row; // where this state run ends
                var t = this.getTime(graph, row); // convert to time. Using time ensures the display matches the plotted resolution
                // of the graph.
                var r = (t - timeStart) / (timeEnd - timeStart); // as a fraction of the entire display
                var endX = Math.floor(area.x + (area.w * r));

                var state = STATES[parseInt(block.state, 10)];
                if (state === undefined) {
                    state = STATES[0];
                }
                //var borderColor = (state.waiting || state.extending) ? setAlphaFactor(state.color, 0.5) : undefined;
                //var bgColor = (state.waiting) ? bgColor = colorIdle : state.color;
                ctx.fillStyle = state.color;
                ctx.fillRect(startX, area.h - STATE_LINE_WIDTH, endX - startX, area.h);
                startX = endX;
            }
        };

        BrewChart.prototype.getTiltAround = function(idx) {
            var t = this;
            var left = -1;
            var right = -1;

            if (t.angles[idx] != null) return [t.angles[idx], t.data[idx][AuxTempLine]];

            for (var i = idx - 1; i >= 0; i--) {
                if (t.angles[i] != null) {
                    left = i;
                    break;
                }
            }
            for (var i = idx + 1; i < t.angles.length > 0; i++) {
                if (t.angles[i] != null) {
                    right = i;
                    break;
                }
            }
            if (left < 0 && right < 0) return null;
            if (left < 0) return [t.angles[right], t.data[right][AuxTempLine]];
            if (right < 0) return [t.angles[left], t.data[left][AuxTempLine]];
            return [t.angles[left] + (t.angles[right] - t.angles[left]) / (right - left) * (idx - left),
                (t.data[left][AuxTempLine] + t.data[right][AuxTempLine]) / 2
            ];
        };

        BrewChart.prototype.getCalibration = function() {
            var pairs = [];
            for (var i = 0; i < this.data.length; i++) {
                if (this.rawSG[i]) {
                    var data = this.getTiltAround(i);
                    // corrected the reading into current beer data
                    if (data) {
                        var beerTemp = this.celius ? C2F(data[1]) : data[1];
                        var gravity = this.rawSG[i];
                        var converted;
                        if (this.plato)
                            converted = BrewMath.sg2pla(BrewMath.tempCorrectionF(BrewMath.pla2sg(gravity), C2F(this.coTemp), beerTemp));
                        else converted = BrewMath.tempCorrectionF(gravity, C2F(this.coTemp), beerTemp);
                        pairs.push([data[0], converted]);
                    }
                }
            }
            pairs.push([this.tiltInWater, this.readingInWater]);
            return pairs;
        };
        BrewChart.prototype.filterPoints = function(points, mask) {
            var nps = [];
            for (var i = 0; i < points.length; i++) {
                if (!(mask & (0x1 << i))) nps.push(points[i]);
            }
            return nps;
        };

        BrewChart.prototype.setIgnoredMask = function(mask) {
            if (this.cal_igmask == mask) return false;
            this.cal_igmask = mask;
            return true;
        };
        BrewChart.prototype.setTempCal =function(f){
            this.equation=f;
            this.ttc = function(t){ return f[0]+ f[1] *t + f[2] *t*t + f[3]*t*t*t; };            
        };
        BrewChart.prototype.getFormula = function() {
            var points=(this.version <= CHART_V6)? this.getCalibration(): this.calpoints;

            if (points.length < 2) return;
            var cpoints = this.filterPoints(points, this.cal_igmask);
            if (cpoints.length < 2) {
                cpoints = points;
                this.cal_igmask = 0;
            }
            var poly = regression('polynomial', cpoints, (cpoints.length > 3) ?
                3 : ((cpoints.length > 2) ? 2 : 1), {
                    precision: 9
                });
            this.calibrationPoints = points;
            //this.equation = poly.equation;
            this.calculateSG = true;

            this.sgByTilt = (cpoints.length > 3) ?
                function(x) {
                    return poly.equation[0] +
                        poly.equation[1] * x +
                        poly.equation[2] * x * x +
                        poly.equation[3] * x * x * x;
                } : ((cpoints.length > 2) ? function(x) {
                    return poly.equation[0] +
                        poly.equation[1] * x +
                        poly.equation[2] * x * x;
                } : function(x) {
                    return poly.equation[0] +
                        poly.equation[1] * x;
                });

            this.coefficients = (cpoints.length > 3) ? [poly.equation[0], poly.equation[1], poly.equation[2], poly.equation[3]] :
                ((cpoints.length > 2) ? [poly.equation[0], poly.equation[1], poly.equation[2], 0] : [poly.equation[0], poly.equation[1], 0, 0]);
            this.npt = points.length;
        };
        BrewChart.prototype.getDeviceInfo=function(dtype,data){
            var dev={type:dtype};
            // tlv.
            var i=0;
            while(i<data.length){
                var type=data[i++];
                var length=data[i++];
                if(type == 1){ // address
                    var address=[];
                    for(var a=0;a<length;a++){
                        address.push(data[i+a]);
                    }
                    dev.address = address;
                }else if (type ==2){ //identity, name or iSindel, color for Tilt
                    if(dtype ==1){ //iSpindel
                        var devname="";
                        for(var a=0;a<length;a++){
                            devname = devname + String.fromCharCode(data[i+a]);
                        }
                        dev.name = devname;
                    }else{ // Tilt
                        // legnth should be 1
                        dev.color = data[i];
                    }
                }else if(type == 3){  // temperature correction
                    // in format of 4 floats, shoule be 4x4=16 bytes
                    var equation=[0,0,0,0];
                    for(idx=0;idx<4;idx++){
                        var offset = i+idx*4;
                        const view = new DataView(data.slice(offset,offset+4).buffer);
                        equation[idx]=view.getFloat32(0, false); // use big endian, which is usually the common way for transmission
                    }
                    dev.correction=equation;
                    // udpate the 
                    this.setTempCal(equation);
                }
                i+= length;
            }
            this.deviceInfo=dev;
        };
        BrewChart.prototype.process = function(data) {
            var newchart = false;
            var sgPoint = false;
            var t = this;
            //t.raw = data;
            t.filterSg = null;
            for (var i = 0; i < data.length;) {
                var d0 = data[i++];
                var d1 = data[i++];
                if (d0 == 0xFF) { // header. 
                    t.version = d1 & 0xF; 
                    if (t.version != CHART_VERSION && t.version != CHART_V6) {
                        alert("Log version mismatched!");
                        return;
                    }
                    //console.log(""+t.ctime/t.interval +" header");
                    t.celius = (d1 & 0x10) ? false : true;
                    t.calibrating = (d1 & 0x20) ? false : true;
                    t.plato = (d1 & 0x40) ? false : true;

                    var p = data[i++];
                    p = p * 256 + data[i++];
                    t.interval = p;
                    // 
                    t.starttime = (data[i] << 24) + (data[i + 1] << 16) + (data[i + 2] << 8) + data[i + 3];
                    t.ctime = t.starttime;
                    i += 4;

                    t.devType = 0; // default to none
                    if(t.version == 7){
                        var didx = i;
                        var bsize = data[i++];
                        t.devType = data[i++];
                        // save this block for future used
                        //t.savedDevInfo=data.slice(didx,didx+bsize+1);

                        if(bsize > 1){
                            t.getDeviceInfo(t.devType,data.slice(i,i+bsize-1));
                        }
                        i+=  bsize - 1;
                    }
                    t.data = [];
                    t.anno = [];
                    t.state = [];
                    t.angles = [];
                    t.rawSG = [];
                    t.psi = [];
                    t.cstate = 0;
                    t.coTemp = 20;
                    t.cal_igmask = 0;
                    t.specificGravity = null;
                    t.rh=[];
                    t.lastRh=255;
                    t.lastRoomRh=255;
                    t.lastSetRh=255;
                    t.rhValid=false;
                    t.gravityChanges=[];

                    t.targetPsi = NaN; // to denote "no line/point"

                    this.clearData();
                    newchart = true;
                    t.psiAvail = false;
                    if(t.version == 7) t.calpoints=[];
                    // gravity tracking
                    GravityFilter.reset();
                    // gravity tracking
                } else if (d0 == 0xF3) { // correction temperature
                    if(t.version == CHART_V6) t.coTemp = d1; // always celisus
                    else{
                        t.calpoints = [];
                        for(var n=0;n<d1;n++){
                            var traw = data[i++];
                            traw = (traw << 8) | data[i++];
                            var graw = data[i++];
                            graw = (graw << 8) | data[i++];
                            var gravity= t.plato ? graw/100:graw/10000;
                            var raw = (t.devType == 2)? traw/10000:traw/100;               
                            t.calpoints.push([raw,gravity]);
                        }
                        t.calpoints.sort(function(a,b){return a[0]-b[0];});
                    }
                } else if (d0 == 0xF4) { // mode
                    //console.log(""+t.ctime/t.interval +" Stage:"+d1);
                    t.addMode(d1, t.ctime * 1000);
                } else if (d0 == 0xF5) { // targetPSI
                    t.targetPsi = (d1==0)? NaN:d1;
                } else if (d0 == 0xF1) { // state
                    t.cstate = d1;
                } else if (d0 == 0xF6) { // Time Sync
                    var utime = (data[i] << 24) + (data[i + 1] << 16) + (data[i + 2] << 8) + data[i + 3];
                    if(utime > t.ctime) t.ctime =utime;
                } else if (d0 == 0xFE) { // resume
                    t.lidx = 0;
                    var d2 = data[i++];
                    var d3 = data[i++];
                    var tdiff = d3 + (d2 << 8) + (d1 << 16);
                    if(tdiff > 30*24*60*60) tdiff= 30*60; // it's wrong if it's too long.
                    var ntime = t.starttime + tdiff;
                    if (ntime > t.ctime) {
                        // add a gap to it                   
                        t.data.push([new Date(t.ctime * 1000), NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN]);
                        t.psi.push( [new Date(t.ctime * 1000),  NaN,NaN,NaN]);
                        t.state.push(null);
                        t.angles.push(null);
                        t.rawSG.push[null];

                        if (ntime - t.ctime > t.interval)
                            t.ctime = ntime;
                        else
                            t.ctime += t.interval;
                    }
                    t.addResume(d1);
                    // drop the data
                    /*
                    if (t.lidx) {
                        var idx;
                        for (idx = t.lidx; idx < t.numLine; idx++) t.dataset.push(NaN);
                        t.data.push(t.dataset);
                        t.state.push(null);
                        t.angles.push(null);
                        t.rawSG.push[null];
                    }*/
                } else if (d0 == 0xFC) { //Humidity
                    
                    if(d1 != 0xFF){
                        if(d1 & 0x80){ // room
                            t.lastRoomRh = d1 & 0x7F;
                            t.rhValid=true;
                        }else{
                            t.lastRh = d1;
                            t.rhValid=true;
                        }
                    }else if(t.rhValid){
                        t.lastRh = d1;
                    }
                } else if (d0 == 0xFD) { //Humidity target
                    t.lastSetRh = d1;
                } else if (d0 == 0xF8) { //OG
                    var hh = data[i++];
                    var ll = data[i++];
                    var v = (hh & 0x7F) * 256 + ll;
                    t.og = t.plato ? v / 100 : v / 10000;
                } else if (d0 == 0xFB) { //SG
                    var hh = data[i++];
                    var ll = data[i++];
                    var v = (hh & 0x7F) * 256 + ll;
                    if(t.plato){
                        // negative value in two's complement
                        t.specificGravity = (v>16383)?  ((v- 32768)/100):(v / 100);
                    }else{
                        t.specificGravity =  v / 10000;
                    }
                    // Gravity Data in calibration is out-of-band data
                    // To get it processed as soon as possible. 
                    // Insert into previous record
                    if(t.calibrating){
                        sgPoint = true;
                        t.insertOOBGravity();
                    }
                } else if (d0 == 0xFA) { //Ignored mask
                    var b2 = data[i++];
                    var b3 = data[i++];
                    t.cal_igmask = (d1 << 14) + (b2 << 7) + b3;
                } else if (d0 == 0xF9) { //Tilt in water
                    var hh = data[i++];
                    var ll = data[i++];
                    var v = (hh & 0x7F) * 256 + ll;
                    t.tiltInWater = v / 100;
                    //
                    if (t.plato) t.readingInWater = 0;
                    else t.readingInWater = (d1 == 0) ? 1.0 : (0.9 + d1 / 1000);
                } else if (d0 == 0xF0) { // record
                    t.changes = d1;
                    t.lidx = 0;
                    var d = new Date(this.ctime * 1000);
                    //t.incTime(); // add one time interval
                    t.dataset = [d];
                    if(t.processRecord() && t.calibrating) sgPoint=true;
                    
                } else if (d0 < 128) { // temp. or gravity
                    var tp = d0 * 256 + d1;
                    if (t.lidx == GravityAndTiltIndex) {
                        // gravity or gravity
                        if(t.calibrating){
                            // tilt value
                            tp = (tp == 0x7FFF) ? NaN :( (t.devType == 2)? (tp/10000):(tp / 100));
                        }else{
                            tp = (tp == 0x7FFF) ? NaN : (t.plato ? tp / 100 : ((tp > 8000) ? tp / 10000 : tp / 1000));
                            sgPoint = true;
                        }
                    } else if (t.lidx == PSIIndex) {
                        // pressure
                        if(tp == 0x7FFF) tp=null;
                        else tp =  tp / 10 - 100;
                        
                    } else {
                        // temperature
                        tp = (tp == 0x7FFF) ? NaN : tp / 100;
                        if (tp >= 225) tp = 225 - tp;
                    }

                    if (t.lidx < t.numData) {
                        if (typeof t.dataset != "undefined") {
                            t.dataset.push(tp);
                            t.laststat[t.lidx] = tp;
                            t.lidx++;
                            if(t.processRecord() && t.calibrating) sgPoint=true;
                        } else {
                            console.log("Error: missing tag.");
                        }
                    } else {
                        console.log("Error: data overlap?");
                    }
                }
            }
            return {
                nc: newchart,
                sg: sgPoint
            };
        };

        BrewChart.prototype.insertOOBGravity=function(){
            var t=this;
            if(t.rawSG.length > 0){
                t.rawSG[t.rawSG.length-1]=t.specificGravity;
                t.specificGravity=null;
            }
        };
        
        BrewChart.prototype.processRecord = function() {
            var t = this;
            // fill blank/unchanged fileds by checking the change mask(t.chnages)
            while ((((1 << t.lidx) & t.changes) == 0) && t.lidx < t.numData) {
                // gravity data is independant, use "null" to connect the line. (NaN) to disconnect.
                t.dataset.push((t.lidx > RoomTemperatureIndex && t.lidx != PSIDataIndex) ? null : t.laststat[t.lidx]);
                t.lidx++;
            }
            if (t.lidx >= t.numData) {
               // already get all data in a period record
                // get all data
                var minuteRecord = t.dataset.slice(0, 8);
    
                // handle gravity
                //  1. calculated
                //  2. in period record
                //  3. in special record
                
                var sg = NaN;
                var gravityTilt = t.dataset[GravityLine];
                if(! t.calibrating){
                    if(gravityTilt != null) sg = gravityTilt;
                }else{ 
                    // calibrating
                    if (!t.calculateSG) {
                        // calibrating, but not having formula
                        // if "gravity" data is available and currently not "calculating"(first run or not calibrating)
                        //sg = t.specificGravity;
                        // it's tilt data */
                        minuteRecord[GravityLine] = null;
                    } else {
                        //if (t.calculateSG) 
                        // must be in calibrating mode
                        // data field #8 is tilt in source data
                        if (minuteRecord[GravityLine] != null){
                            var temp = (this.celius) ? C2F(t.dataset[AuxTempLine]) : t.dataset[AuxTempLine];
                            var tilt = t.dataset[GravityLine] + t.ttc(t.dataset[AuxTempLine]);
                            sg = t.sgByTilt(tilt);

                            //if (t.plato) {
                            //    sg = BrewMath.sg2pla(BrewMath.tempCorrectionF(BrewMath.pla2sg(sg), temp, C2F(t.coTemp)));
                            //}
                            minuteRecord[GravityLine] = sg;
                        }
                    }
                }
                if (!isNaN(sg)) {

                }

                if (!isNaN(t.sg)) minuteRecord.push(t.filterSg);
                else minuteRecord.push(null);

                if(! isNaN(t.dataset[PSIDataIndex]) && t.dataset[PSIDataIndex]!=null) t.psiAvail = true;

                var vol =null;

                    if(!isNaN(t.dataset[BeerTempLine])){
                        var T = (t.celius)? C2F(t.dataset[BeerTempLine]):t.dataset[BeerTempLine];
                        vol = (t.dataset[PSIDataIndex] + 14.695) * (0.01821 + 0.090115 * Math.exp( (32 - T)/43.11 )) - 0.003342;
                        vol = Math.round(vol * 10)/10.0;
                    }
                }
                t.psi.push( [t.dataset[0], t.dataset[PSIDataIndex],t.targetPsi,vol]);
                
                t.data.push(minuteRecord);
                t.state.push(t.cstate);
                var ret=false;
                if(t.calibrating){
                    t.angles.push(gravityTilt);
                    t.rawSG.push(t.specificGravity);
                    if(t.specificGravity != null) ret =true;
                    t.specificGravity = null;
                }
                // humidity
                t.rh.push([t.dataset[0],
                        (t.lastRh <=100)? t.lastRh:NaN,
                        (t.lastSetRh<=100)? t.lastSetRh:NaN,
                        (t.lastRoomRh <=100)? t.lastRoomRh:NaN]);
                
                
                if(t.GravityChangeChart){
                    function GD(p){
                        var v=t.getGravityBefore(p);
                        if(isNaN(v)) return NaN;
                        if(t.plato) return v-t.filterSg;
                        return (v-t.filterSg)*1000;
                    }

                    if (!isNaN(sg)){
                        t.gravityChanges.push([t.dataset[0],
                            GD(GravityChangePeriod1),
                            GD(GravityChangePeriod2),
                            GD(GravityChangePeriod3)
                            ]);
                        
                    } else t.gravityChanges.push([t.dataset[0], null,null,null]);
                }

                t.incTime(); // add one time interval
                return ret;
            }
        };

    <script>


function UniBrewChart(div)
{
    BrewChart.call(this, div);
}
UniBrewChart.prototype = new BrewChart();
UniBrewChart.prototype.constructor = UniBrewChart;

UniBrewChart.testData = function(data) {
    if (data[0] != 0xFF) return false;
    var s = data[1] & 0x07;
    if (s != 5 && s!=6 && s!=7) return false;

    return {
        sensor: s,
        f: data[1] & 0x10
    };
};

UniBrewChart.prototype.process=function(data){
    var s = data[1] & 0x07;
    this.version = s;
    if (s ==6  || s==7){
        BrewChart.prototype.process.call(this,data);
    }else if (s ==5){
        this.psi = [];
        this.process_v5(data);
    }
};


UniBrewChart.prototype.process_v5 = function(data) {

    var GravityIndex = 6;
    var TiltAngleIndex = 7;

    var newchart = false;
    var sgPoint = false;
    var t = this;
    //t.raw = data;
    t.filterSg = null;
    for (var i = 0; i < data.length;) {
        var d0 = data[i++];
        var d1 = data[i++];
        if (d0 == 0xFF) { // header. 
            if ((d1 & 0xF) != 5) {
                alert("Log version mismatched!");
                return;
            }
            //console.log(""+t.ctime/t.interval +" header");
            t.celius = (d1 & 0x10) ? false : true;
            t.calibrating = (d1 & 0x20) ? false : true;
            t.plato = (d1 & 0x40) ? false : true;

            var p = data[i++];
            p = p * 256 + data[i++];
            t.interval = p;
            // 
            t.starttime = (data[i] << 24) + (data[i + 1] << 16) + (data[i + 2] << 8) + data[i + 3];
            t.ctime = t.starttime;
            i += 4;
            t.data = [];
            t.anno = [];
            t.state = [];
            t.angles = [];
            t.rawSG = [];
            t.cstate = 0;
            t.coTemp = 20;
            t.cal_igmask = 0;
            t.gravityChanges=[];

            this.clearData();
            newchart = true;
            // gravity tracking
            GravityFilter.reset();
            // gravity tracking
        } else if (d0 == 0xF3) { // correction temperature
            t.coTemp = d1; // always celisus
        } else if (d0 == 0xF4) { // mode
            //console.log(""+t.ctime/t.interval +" Stage:"+d1);
            t.addMode(d1, t.ctime * 1000);
        } else if (d0 == 0xF1) { // state
            t.cstate = d1;
        } else if (d0 == 0xFE) { // resume
            t.lidx = 0;
            var d2 = data[i++];
            var d3 = data[i++];
            var tdiff = d3 + (d2 << 8) + (d1 << 16);
            if(tdiff > 30*24*60*60) tdiff= 30*60; // it's wrong if it's too long.
            var ntime = t.starttime + tdiff;
            if (ntime > t.ctime) {
                // add a gap to it                   
                t.data.push([new Date(t.ctime * 1000), NaN, NaN, NaN, NaN, NaN, NaN, NaN, NaN]);
                t.state.push(null);
                t.angles.push(null);
                t.rawSG.push[null];

                if (ntime - t.ctime > t.interval)
                    t.ctime = ntime;
                else
                    t.ctime += t.interval;
            }
            t.addResume(d1);
            // drop the data
            /*
            if (t.lidx) {
                var idx;
                for (idx = t.lidx; idx < t.numLine; idx++) t.dataset.push(NaN);
                t.data.push(t.dataset);
                t.state.push(null);
                t.angles.push(null);
                t.rawSG.push[null];
            }*/

        } else if (d0 == 0xF8) { //OG
            var hh = data[i++];
            var ll = data[i++];
            var v = (hh & 0x7F) * 256 + ll;
            t.og = t.plato ? v / 100 : v / 10000;
        } else if (d0 == 0xFA) { //Ignored mask
            var b2 = data[i++];
            var b3 = data[i++];
            t.cal_igmask = (d1 << 14) + (b2 << 7) + b3;
        } else if (d0 == 0xF9) { //Tilt in water
            var hh = data[i++];
            var ll = data[i++];
            var v = (hh & 0x7F) * 256 + ll;
            t.tiltInWater = v / 100;
            //
            if (t.plato) t.readingInWater = 0;
            else t.readingInWater = (d1 == 0) ? 1.0 : (0.9 + d1 / 1000);
        } else if (d0 == 0xF0) { // record
            t.changes = d1;
            t.lidx = 0;
            var d = new Date(this.ctime * 1000);
            //t.incTime(); // add one time interval
            t.dataset = [d];
            t.processRecord_v5();
        } else if (d0 < 128) { // temp. or gravity
            var tp = d0 * 256 + d1;
            if (t.lidx == GravityIndex) {
                tp = (tp == 0x7FFF) ? NaN : (t.plato ? tp / 100 : ((tp > 8000) ? tp / 10000 : tp / 1000));
                sgPoint = true;
                // gravity tracking
            } else if (t.lidx == TiltAngleIndex) {
                tp = (tp == 0x7FFF) ? NaN : (tp / 100);
            } else {
                tp = (tp == 0x7FFF) ? NaN : tp / 100;
                if (tp >= 225) tp = 225 - tp;
            }

            if (t.lidx < t.numData) {
                if (typeof t.dataset != "undefined") {
                    t.dataset.push(tp);
                    t.laststat[t.lidx] = tp;
                    t.lidx++;
                    t.processRecord_v5();
                } else {
                    console.log("Error: missing tag.");
                }
            } else {
                console.log("Error: data overlap?");
            }
        }
    }
    return {
        nc: newchart,
        sg: sgPoint
    };
};

UniBrewChart.prototype.processRecord_v5 = function() {
    var t = this;
    while ((((1 << t.lidx) & t.changes) == 0) && t.lidx < t.numData) {
        t.dataset.push((t.lidx > RoomTemperatureIndex) ? null : t.laststat[t.lidx]);
        t.lidx++;
    }
    if (t.lidx >= t.numData) {
        var dataset = t.dataset.slice(0, 8);
        var rawSG = t.dataset[GravityLine];
        // gravity tracking
        var sg = NaN;
        if (!t.calculateSG && t.dataset[GravityLine] != null) {
            sg = t.dataset[GravityLine];
        } else if (t.calculateSG) {
            // data field #8 is tilt in source data
            if (t.dataset[8] == null) dataset[GravityLine] = null;
            else {
                var temp = (this.celius) ? C2F(dataset[AuxTempLine]) : dataset[AuxTempLine];
                sg = t.sgByTilt(t.dataset[8]);

                if (t.plato) {
                    sg = BrewMath.sg2pla(BrewMath.tempCorrectionF(BrewMath.pla2sg(sg), temp, C2F(t.coTemp)));
                }
                dataset[GravityLine] = sg;
            }
        }
        if (!isNaN(sg)) {
            t.sg = sg;
            t.filterSg = GravityFilter.add(sg);
        }

        if (!isNaN(t.sg)) dataset.push(t.filterSg);
        else dataset.push(null);

        t.data.push(dataset);
        t.state.push(t.cstate);
        t.angles.push(t.dataset[8]);
        t.rawSG.push(rawSG);

        if(t.GravityChangeChart){
            function GD(p){
                var v=t.getGravityBefore(p);
                if(isNaN(v)) return NaN;
                if(t.plato) return v-t.filterSg;
                return (v-t.filterSg)*1000;
            }

            if (!isNaN(sg)){
                t.gravityChanges.push([t.dataset[0],
                    GD(GravityChangePeriod1),
                    GD(GravityChangePeriod2),
                    GD(GravityChangePeriod3)
                    ]);
                
            } else t.gravityChanges.push([t.dataset[0], null,null,null]);
        }

        t.incTime(); // add one time interval
    }
};
</script>
    <script>
        var BChart = {
            toggle: function(line,p) {
                if(typeof p !="undefined" && p)  this.chart.togglePsiLine(line);
                else this.chart.toggleLine(line);
            },
    
            init: function(id, y1, y2,id2,pl,carbonation,id3,rhLabel,id4,gclabel) {
                this.chart = new UniBrewChart(id);
                this.chart.setLabels(y1, y2);
                this.chart.setPChart(id2,pl,carbonation)
                this.chart.setHChart(id3,rhLabel);
                this.chart.setGcChart(id4,gclabel);
                //GravityChangeChart 
                this.chart.GravityChangeChart=true;
           },
            setIgnoredMask: function(m) {
                var t = this;
                if (t.chart.cal_igmask == m) return;
                t.chart.calculateSG = false;
                t.chart.process(t.raw);
                // the data will be updated by the "data"
                t.chart.cal_igmask = m;
                t.chart.getFormula();

                t.chart.process(t.raw);

                t.chart.updateChart();
                // the data will be updated by the "data",again
                t.chart.cal_igmask = m;
            }
        };

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function dataUrl() {
            return getParameterByName("log");
        }

        function getRangeURL(range) {
            var re = /([^\?]+)/;
            var result = window.location.href.match(re);
            return result[1] + "?log=" + encodeURIComponent(getParameterByName("log")) +
                "&r=" + range[0] + "-" + range[1];
        }

        function getFilename() {
            var log = getParameterByName("log");
            var re = /.([^\/]+)$/;
            var matches = re.exec(log);
            if (matches) return matches[1];
            return log;
        }

        function showPlatoUnit() {
            var units = document.querySelectorAll(".platounit");
            for (var i = 0; i < units.length; i++) {
                units[i].style.display = "inline-block";
            }
        }

        function loaded() {
            // get range, if any
            var range = getParameterByName("r");
            if (range) {
                window.iniRange = range.split("-");
            }
            //BChart.init("div_g", Q('#ylabel').innerHTML, Q('#y2label').innerHTML,"div_p",Q('#psilabel').innerHTML,Q('#vollabel').innerHTML);
//GravityChangeChart            
            BChart.init("div_g", Q('#ylabel').innerHTML, Q('#y2label').innerHTML,"div_p",Q('#psilabel').innerHTML,Q('#vollabel').innerHTML,"div_h",Q("#rhlabel").innerHTML,"div_gc",Q("#gclabel").innerHTML);
            
            Q("#div_g").oncontextmenu = function(ev) {
                ev = ev || window.event;

                Q("#myDropdown").classList.toggle("show");
                Q("#myDropdown").style.left = ev.clientX + "px";
                Q("#myDropdown").style.top = ev.clientY + "px";
                ev.stopPropagation();
                ev.preventDefault();
                return false;
            };


            window.addEventListener("click", function() {
                var dd = Q("#myDropdown");
                if (dd.classList.contains("show")) dd.classList.remove("show");
            });

            Q("#open-selection").onclick = function() {
                var ranges = BChart.chart.getXRange();
                console.log("range:" + ranges[0] + "-" + ranges[1]);
                window.open(getRangeURL(ranges), '_blank');
                return false;
            };

            Q("#viewlogname").innerHTML = getFilename();

            var xhr = new XMLHttpRequest();
            xhr.open('GET', dataUrl());
            //	xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            //	xhr.setRequestHeader("Content-length", PD.length);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function(e) {
                if (this.status == 404) {
                    console.log("error getting log data.");
                    return;
                }
                // response is unsigned 8 bit integer
                var data = new Uint8Array(this.response);

                if (UniBrewChart.testData(data) !== false) {
                    BChart.raw = data;
                    BChart.chart.process(data);
                    if (BChart.chart.calibrating) {
                        BChart.chart.getFormula();
                        //  do it again
                        BChart.chart.process(data);
                        if (BChart.chart.calculateSG) Q("#formula-btn").style.display = "block";
                    }
                    BChart.chart.updateChart();
                    var date = new Date(BChart.chart.starttime * 1000);
                    Q("#log-start").innerHTML = BChart.chart.formatDate(date);
                    if (typeof window.iniRange !== "undefined") BChart.chart.setXRange(window.iniRange);
                    if (BChart.chart.plato) showPlatoUnit();
                } else {
                    alert("Invalid log!");
                }
            };
            xhr.ontimeout = function(e) {
                console.error("Timeout!");
            };
            xhr.onerror = function() {
                console.log("error getting data.");
            };
            //console.log(PD);
            xhr.send();
        }
</script>

                      <li layout horizontal main-justified class="chart-legend-row sgchange2 sgchange-group forced-hidden"><input type="checkbox" id="sgchange2" name="set-name" class="switch-input" checked="checked"><label onclick="BChart.toggle(SgChange2Line)" for="sgchange2" class="switch-label">Gravity Change 12H<span class="platounit">&deg;P</span></label>

                    <li layout horizontal main-justified class="chart-legend-row pressure pressure-group forced-hidden">

                        <input type="checkbox" id="pressure" name="set-name" class="switch-input" checked="checked">
                        <label onclick="BChart.toggle(PressureLine,1)" for="pressure" class="switch-label">Pressure</label>
                        <div class="legend-value">--</div>
                    </li>

                    <li layout horizontal main-justified class="chart-legend-row pressure-set pressure-group forced-hidden">

                    <li layout horizontal main-justified class="chart-legend-row humidity humidity-group forced-hidden">

                    <li layout horizontal main-justified class="chart-legend-row room-humidity humidity-group forced-hidden">

                        <label onclick="BChart.toggle(RoomHumidityLine,2)" for="room-humidity" class="switch-label"> Room RH </label>

                    <li layout horizontal main-justified class="chart-legend-row" id="formula-btn" onclick="openpolynomialpane()">f</li>

            </div>

                                    Tilt

                                </th>
                                <th>

                                <th>
