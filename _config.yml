title: Vito's
description: A minimal and beautiful Jekyll theme best for writing and note-taking.
author: Vito Tai
avatar: /assets/img/avatar.png
email: nobody@gmail.com

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-remote-theme

remote_theme: ngzhio/jekyll-theme-hamilton

paginate: 10

# Uncomment the below line and set the tracking ID for enabling Google Analytics
# 
# google_analytics: 

# Uncomment the below lines and set the Disqus shortname for enabling Disqus
# 
# disqus:

# Jekyll
# ======
exclude:
  - scripts/
  - README.md
  - jekyll-theme-hamilton.gemspec

# Jekyll SEO Tag (Optional)
# =========================
twitter:
  username: vitotai
  card: summary
logo:
social:
  name: vitotai
  links:
    - https://twitter.com/vitotai
    - https://github.com/vitotai
google_site_verification: 
lang: en